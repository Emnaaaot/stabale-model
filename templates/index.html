<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Images</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-card {
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Ocean Images</h1>
    <form method="post">
        <button type="submit">Generate Ocean Images</button>
    </form>

    {% if images %}
    <div class="image-container">
        <div class="image-card">
            <h2>Clean Ocean</h2>
            <img src="{{ images['positive'] }}" alt="Clean Ocean">
        </div>
        <div class="image-card">
            <h2>Polluted Ocean</h2>
            <img src="{{ images['negative'] }}" alt="Polluted Ocean">
        </div>
    </div>
    {% endif %}
</body>
</html>
